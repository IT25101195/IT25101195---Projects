<!DOCTYPE html>
<html>
    <head>
        <title>CSS Tutorial</title>
        <style type="text/css">
            h3.h3_blue{
                color: blue;
            }

            h3.h3_red{
                color: red;
            }
        </style>
    </head>
    <body>
        <h3 class='h3_blue'> Heading 1</h3>
        <h3 class='h3_blue'> Heading 2</h3>
        <h3 class='h3_blue'> Heading 3</h3>
        <h3 class='h3_red'> Heading 1</h3>
        <h3 class='h3_red'> Heading 2</h3>
        <h3 class='h3_red'> Heading 3</h3>
    </body>
</html>

    <!-- border - color, width and height -->
    <table border="1" bordercolor="black" width="450" height="100">
        <caption>Table 1 : Various tags of table</caption>
        <tr bgcolor="red">
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>

        <tr bgcolor="cyan">
            <th>Data 1</th>
            <th>Data 2</th>
            <th>Data 3</th>
        </tr>

        <tr bgcolor="yellow">
            <td colspan="2">New Data 1</td>
            <td>New Data 2</td>
        </tr>
    </table>

    <table border="1" boredercolor="black" width="80%" height="100">
        <caption> Table 2 : Width is 80%</caption>
        <tr bgcolor="red">
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>

        <tr bgcolor="cyan">
            <th>Data 1</th>
            <th>Data 2</th>
            <th>Data 3</th>
        </tr>
    </table>

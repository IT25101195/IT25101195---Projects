<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Submission Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>User Data Collection</h2>

<form>
  <table class="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="Enter name" class="1"></td>
        <td><input type="email" placeholder="Enter email"></td>
        <td><input type="number" placeholder="Age"></td>
      </tr>
      <tr>
        <td><input type="text" placeholder="Enter name" class="1"></td>
        <td><input type="email" placeholder="Enter email"></td>
        <td><input type="number" placeholder="Age"></td>
      </tr>
      <tr>
        <td><input type="text" placeholder="Enter name"></td>
        <td><input type="email" placeholder="Enter email"></td>
        <td><input type="number" placeholder="Age"></td>
      </tr>
    </tbody>
  </table>

  <button type="submit" class="submit-btn">Submit</button>
</form>
<script src="script.js" rel="script"></script>
</body>
</html>
